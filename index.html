<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;

            font-family: "Times New Roman", Times, serif;
            text-align: center;

            animation: fadeIn 2s ease-in-out;

            to { opacity: 1; transform: translateY(0); }
        }

</head>

        <h1>COMING SOON</h1>
